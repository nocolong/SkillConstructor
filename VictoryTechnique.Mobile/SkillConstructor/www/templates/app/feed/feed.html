<ion-view title="Feed" class="feed-pane">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div class="list card" ng-repeat="vidSubmission in [1,2,3,4,5]">
            <div class="item item-avatar">
                <img src="img/YzIpZeI5TcC6zXbJzHfW_Victory Profile.jpg" />
                <h2>Greg McIntyre</h2>
            </div>
            <div class="item item-body">
                <img src="http://placehold.it/305x305" class="img-responsive">
                <p class="text-right">
                    <a ui-sref="tabsController.feed.critique" class="subdued">5 Critiques</a>
                </p>
            </div>
        </div>
    </ion-content>
</ion-view>
